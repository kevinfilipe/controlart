<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="titulo">
	#{msgs.tituloSistema} - #{msgs.labelPrazoDevolucao}
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formPesquisa">
			<p:growl globalOnly="true" life="10000" />

			<p:panel styleClass="panel">
				<f:facet name="header">
					<h:graphicImage styleClass="header-image"
						value="#{resource['image:favicon.ico']}" />
					<h:outputLabel value="Pesquisar" />
				</f:facet>

				<p:commandButton action="#{relatoriosBean.gerarRelatorioPrazoDevolucao}"
					styleClass="botao" title="Gerar Report" 
					value="Gerar Report" ajax="false"
					onclick="this.form.target='_blank';" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
